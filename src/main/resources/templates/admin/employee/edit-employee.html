<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin/header::admin-header"></head>

<body>
	<nav th:replace="fragments/admin/navbar::admin-navbar"></nav>
	<div class="col-md-5 offset-md-3">
		<h2 th:text="#{employee.edit}" class="text-center"></h2>
		<form th:action="@{save}" method="post" th:object="${employee}">

			<div class="form-group">
				<label for="first-name" th:text="#{employee.firstname}"></label> <input
					type="text" th:field="${employee.firstName}" class="form-control"
					id="first-name" required>
			</div>

			<div class="form-group">
				<label for="last-name" th:text="#{employee.lastname}"></label> <input
					type="text" th:field="${employee.lastName}" class="form-control"
					id="last-name" required>
			</div>


			<!-- 		<div class="form-group"> -->
			<!-- 			<label for="born">Date of birth</label> <input type="date" required -->
			<!-- 				pattern="\d{2}/\d{2}/\d{4}" th:field="${employee.born}" -->
			<!-- 				class="form-control" id="born"> -->
			<!-- 		</div> -->

			<!-- 		<div class="form-group"> -->
			<!-- 			<label for="date-employed">Date employed:</label> <input type="date" -->
			<!-- 				required pattern="\d{2}/\d{2}/\d{4}" -->
			<!-- 				th:field="${employee.dateEmployed}" class="form-control" -->
			<!-- 				id="date-employed"> -->
			<!-- 		</div> -->


			<div class="form-group">
				<label for="username" th:text="#{employee.username}">Username</label>
				<input type="text" th:field="${employee.username}"
					class="form-control" id="username" required>
			</div>


			<div class="form-group">
				<label>Password</label>
				<div class="input-group" id="show_hide_password">
					<input class="form-control" type="password"
						th:field="${employee.password}">
					<div class="input-group-addon input-group-text">
						<a href=""><i class="fas fa-eye-slash" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>


			<div class="form-group">
				<label for="email" th:text=#{employee.email}>Email address</label> <input
					type="email" th:field="${employee.email}" class="form-control"
					id="email" th:placeholder="#{employee.email_example}" required>
			</div>
			<div class="form-group">
				<label for="working-as" th:text="#{employee.department}"></label> <input
					type="text" th:field="${employee.department}" class="form-control"
					id="working-as" required>
			</div>
			<div class="form-group">
				<label for="role" th:text="#{employee.role}"></label> <select
					th:field="${employee.role}" class="form-control form-control-sm"
					id="role">
					<option th:value="0" th:text="#{employee.role_employee}"></option>
					<option th:value="1" th:text="#{employee.role_admin}"></option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary"
				th:text=#{employee.submit}></button>
		</form>
	</div>
	<footer th:replace="fragments/admin/footer::footer"></footer>
</body>
</html>
